  redis:
    image: redis:7-alpine
    container_name: nckh-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nckh-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nckh-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nckh-network

  minio:
    image: minio/minio:latest
    container_name: nckh-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - nckh-network

